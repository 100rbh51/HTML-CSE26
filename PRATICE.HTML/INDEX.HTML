<!DOCTYPE html>
<html>
<head>
    <title>Navigation</title>
    <style>
        .container {
            width: 90%;
            border: 2px solid black;
            padding: 10px;
        }
        .header {
            background-color: #d3d3d3;
            text-align: center;
            padding: 15px;
            font-size: 22px;
        }
        .header span {
            color: red;
        }

        .nav1 a {
            background-color: #c7e4f3;
            padding: 8px 12px;
            margin: 5px;
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            color: #2d3e8a;
            border-radius: 4px;
        }

        .nav2 a {
            background-color: #c4f5b1;
            padding: 8px 12px;
            margin: 5px;
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            color: #2d3e8a;
            border-radius: 4px;
        }
    </style>
</head>

<body>

<h2>Output</h2>

<div class="container">

    <div class="header">
        My <span>Website</span> Navigation
    </div>

    <br>

    <div class="nav1">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <div class="nav2">
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Logout</a>
    </div>

</div>

</body>
</html>
