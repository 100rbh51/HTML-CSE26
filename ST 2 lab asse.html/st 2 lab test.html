<!DOCTYPE html>
<html>
<head>
<title> Responsive Product Grid</title>

    <style>
        body { font-family: Arial; margin: 0; padding: 20px; }
        
        .grid { 
            display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; 
        }

        .product {
            width: 200px; padding: 10px; border: 1px solid #000; text-align: center;
        }

        .product img { width: 100%; height: 150px; }

        /* Responsive */
        @media (max-width: 600px) { .product { width: 100%; } }
        @media (min-width: 601px) and (max-width: 900px) { .product { width: 45%; } }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Products</h2>

    <div class="grid">
        <div class="product">
            <img src="XYZ" alt="">
            <p>Product 1<br>$50</p>
        </div>
        <div class="product">
            <img src="XYZ" alt="">
            <p>Product 2<br>$60</p>
        </div>
        <div class="product">
            <img src="XYZ" alt="">
            <p>Product 3<br>$70</p>
        </div>
        >

</body>
</html>
